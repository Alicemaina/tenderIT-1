
{% extends "account_base.html" %}


	{% block title %}Registration{% endblock %}


{% block content %}
	{% if registered %}
	<h3>Thank you for registration</h3>

	{% else %}
	<h2>Please register</h2>	
	<form id="user_form" method="post" action="/register/">

	{% csrf_token %}
	
	{{ company_form.as_p }}
	{{ user_form.as_ul }}
	
	<input type="submit" value="register"/>
	</form>
	{% endif %}	
{% endblock %}
