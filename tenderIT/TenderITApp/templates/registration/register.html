<!DOCTYPE html>

{% load static %}

<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="{% static "css/javadoc.css" %}" />
</head>
<body>
	{% if registered %}
	<h3>Thank you for registration</h3>

	{% else %}
	<h2>Please register</h2>	
	<form id="user_form" method="post" action="/register/">

	{% csrf_token %}
	
	{{ company_form.as_p }}
	{{ user_form.as_p }}
	
	<input type="submit" value="register"/>
	</form>
	{% endif %}	
</body>
</html>
