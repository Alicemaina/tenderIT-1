<!DOCTYPE html>

{% load static %}

<html>
<head>
	<title>Add project</title>
	<link rel="stylesheet" href="{% static "css/javadoc.css" %}" />
</head>
<body>
	{% if project_added %}
	<h3>Project added.</h3>

	{% else %}
	<h2>Please fill project details</h2>	
	<form id="project_form" method="post" action="/post_project/">

	{% csrf_token %}
	
	{{ form.as_p }}
		
	<input type="submit" value="Add"/>
	</form>
	{% endif %}	
</body>
</html>
