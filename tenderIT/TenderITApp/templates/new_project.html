{% extends 'base.html' %}
{% block body_block %}

	{% if project_added %}
	<h3>Project added.</h3>

	{% else %}
	<h2>Please fill project details</h2>	
	<form id="project_form" method="post" action="/post_project/">

	{% csrf_token %}
	
	{{ form.as_p }}
		
	<input type="submit" value="Add"/>
	</form>
	{% endif %}	
{% endblock %}
