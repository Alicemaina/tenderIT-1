<!DOCTYPE html>

{% load bootstrap3 %}
{% bootstrap_css %}
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="{% static "css/javadoc.css" %}" />
</head>
<body>
	
	{% if registered %}
	<h3>Thank you for registration</h3>

	{% else %}
	<h2>Please register</h2>	
	<div class="row">
		<div class="clearfix col-lg-10">
			<form class="text-center" method="post" action="/register/">
	{% csrf_token %}
	<!-- {% bootstrap_form company_form layout='inline' %} -->
	<!-- {% bootstrap_form user_form layout='inline' %} -->
	<input type="submit" value="register"/>
	</form>
		</div>
	</div>
	
	{% endif %}	
</body>
</html>
