{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
	
{% if application_added %}

	<div class="container">
		<h3>Successfully applied to {{project.title}}</h3>
	</div>

{% else %}
<div class="container">
	<h2 class="text-center">Please fill application details</h2>
	<hr>
	<div class="col-lg-7 col-lg-offset-1">
		<form id="apply_form" method="POST" action=".">
		{% csrf_token %}
		{% crispy form %}

	</form>
	</div>

</div>

	
{% endif %}	
{% endblock %}
