{% extends 'base.html' %}
{% block body_block %}

{% if applications %}
	   {% for application in applications %}
	   <p>
	   <a href="/project/{{ application.project.id }}">Project: {{ application.project.title }} </a>
		<ul>
			<li>{{ application.price }}</li>
			<li>{{ application.description }}</li>
		</ul>
	   </p>
	   {% endfor %}
	
{% else %}
	No project applications.
{% endif %}

{% endblock %}
